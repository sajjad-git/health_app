<!DOCTYPE html>
<html>
<head>
  <title>Change Password</title>
  <link rel = "icon" href =  "../logo_sm.ico" type = "image/x-icon"> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel = 'stylesheet' href = 'styles.css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

<div id = 'logo'>
  <a href = '/HomePage/home.html'><img src='/HomePage/logo.png'></a>
</div>

<div class="container">
  <h2>Change Your Password</h2>
  <form>
      <div class = 'form-group row'>
        <label for="newPassword" class = 'col-md-2 col-form-label'>New Password</label>
        <div class = 'col-md-10'>
            <input type="password" class="form-control" id="newPassword" name="newPassword">
        </div>
      </div>
      <div class="form-group row">
        <label for="newPasswordCheck" class = 'col-md-2 col-form-label'>Re-Type New Password</label>
        <div class = 'col-md-10'>
            <input type="password" class="form-control" id="newPasswordCheck" name="newPasswordCheck">
        </div>
      </div>
    <div class = 'from-group'>
      <button type="Submit" class="btnSubmit">Submit New Password</button>
      <button type = "button" class="btnCancel" onClick="goBack()">Cancel</button>
    </div>
  </form>
</div>

<script>
    function goBack() {
      window.history.back();
    }
</script>

</body>

</html>
